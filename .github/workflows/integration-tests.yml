name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Debug port usage
        run: |
          echo "=== Checking common ports ==="
          sudo lsof -i :5432 || echo "Port 5432 is free"
          sudo lsof -i :4222 || echo "Port 4222 is free (NATS)"
          sudo lsof -i :50051 || echo "Port 50051 is free"
          sudo lsof -i :50052 || echo "Port 50052 is free"
          echo "=== All listening ports ==="
          sudo netstat -tulpn | grep LISTEN || true
      
      - name: Clean Docker environment
        run: |
          docker ps -aq | xargs -r docker stop || true
          docker ps -aq | xargs -r docker rm -f || true
          docker network prune -f || true
          docker volume prune -f || true
      
      - name: Run integration tests
        run: |
          cd tests/integration
          go test -v -timeout 10m  # Per-test timeout (allows for slow CI runners)
        env:
          DOCKER_BUILDKIT: 1
      
      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Showing logs for all test containers ==="
          docker ps -a
          for container in $(docker ps -a --format '{{.Names}}' | grep startupmonkey-test); do
            echo "=== Logs for $container ==="
            docker logs $container 2>&1 || true
          done
      
      - name: Cleanup
        if: always()
        run: |
          # Clean up any test containers
          docker ps -a --format '{{.Names}}' | grep startupmonkey-test | xargs -r docker rm -f || true
          docker compose down -v || true
          docker network prune -f || true
          docker volume prune -f || true