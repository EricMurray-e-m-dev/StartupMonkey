name: Commit Checks

on:
  push:
    branches: ['**']

jobs:
  lint-collector:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run gofmt
        run: |
          cd collector
          test -z "$(gofmt -l .)"
      - name: Run go vet
        run: |
          cd collector
          go vet ./...

  lint-analyser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run gofmt
        run: |
          cd analyser
          test -z "$(gofmt -l .)"
      - name: Run go vet
        run: |
          cd analyser
          go vet ./...

  lint-executor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run gofmt
        run: |
          cd executor
          test -z "$(gofmt -l .)"
      - name: Run go vet
        run: |
          cd executor
          go vet ./...

  lint-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./dashboard
        run: npm run lint

  test-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci
      
      - name: Run tests
        working-directory: ./dashboard
        run: npm test          

  test-collector:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run unit tests
        run: |
          cd collector
          go test ./tests/unit/... -v -short

  test-analyser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run unit tests
        run: |
          cd analyser
          go test ./tests/unit/... -v -short

  test-executor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run unit tests
        run: |
          cd executor
          go test ./tests/unit/... -v -short